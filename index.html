<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather-Dashboard</title>
</head>

<body class="flex-column">
    <header class="header">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>


  <main>
    <div class="container-xlg">
        <!-- start of row -->
        <div class="row">
            <!-- search bar is here  -->
            <div class="col-md-12 col-lg-3 p-3">
                <h3>Search By City!</h3>
                <div class="input-group">
                    <input id="cityName" type="text" class="form-control" placeholder="Search Here!">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="citySearch">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <!-- random cities  -->
                <div class="list-group mt-5" id="history"></div>
            </div>

            <!-- current weather  -->
            <div class="col-md-12 col-lg-9 px-0">
                <h3>Current Weather</h3>
                <div id="current-weather"></div>
                <!-- here we have the weather cards  -->
                <div class="row">
                    <div class="col-10">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                
                <div class="row" id="forecast-row">
                    
                </div>
            </div>
        <!-- end of main row  -->
        </div>
    </div>


  
    
</main>
</body>

<script src="./assets/js/script.js"></script>
</html>
